<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Hospital Appointment System</mat-card-title>
      <mat-card-subtitle>Login to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="forgot-password-link">
          <a (click)="navigateToForgotPassword()">Forgot Password?</a>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid || loading"
        >
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <div class="register-link">
          <span>Don't have an account? </span>
          <a (click)="navigateToRegister()">Register here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
