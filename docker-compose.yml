version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hismm-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD:-Hospital@Strong2026!}
      - MSSQL_PID=Developer
    ports:
      - "${SQL_PORT:-1433}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./scripts/sql:/docker-entrypoint-initdb.d
    networks:
      - hismm-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # SQL Server Management Web UI (Optional - for easy database management)
  adminer:
    image: adminer:latest
    container_name: hismm-adminer
    ports:
      - "8080:8080"
    networks:
      - hismm-network
    environment:
      - ADMINER_DEFAULT_SERVER=sqlserver
    depends_on:
      - sqlserver
    restart: unless-stopped

  # Redis Cache (Optional - for future caching needs)
  redis:
    image: redis:7-alpine
    container_name: hismm-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - hismm-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Angular Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: hismm-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    networks:
      - hismm-network
    restart: unless-stopped
    environment:
      - NODE_ENV=development

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local

networks:
  hismm-network:
    driver: bridge
